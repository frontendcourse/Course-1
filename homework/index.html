<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Домашнє завдання</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="normalize.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <link href="http://uk.allfont.net/allfont.css?fonts=montserrat-light" rel="stylesheet" type="text/css"/>
</head>

<body>


<header>
  <!--1st Top header block - Phone&LogIn-->
  <div class="header_top">
    <div class="container clear">
      <address class="header_phone">
      <a href="tel:+123 456 789">(+123) 456 789</a>
      </address>
      <div class="user_links">
      <a href="#">Log in</a>   or   <a href="#">Register</a>
      </div>
    </div>
  </div>
  <!--2nd Bottom header block - Logo,Search&Navigation-->

  <div class="container clear">
      <div class="logo_top">
        <a href="#">
          <img src="image/funiture.png" width="166" height="49" alt="site_logo">
        </a>
      </div>
      <form action="#" class="header_search">
          <input type="search" placeholder="Search product...">
          <button>Search</button>
      </form>
      <div class="clear"></div>

      <div class="header-cart">
        <span class="count">3</span>
      </div>
      <nav class="header-nav">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Living room</a></li>
          <li><a href="#">Office</a></li>
          <li><a href="#">Bedroom</a></li>
          <li><a href="#">Blog</a></li>
          <li><a href="#" class="active">Contact</a></li>
        </ul>
      </nav>
  </div>
</header>

<div class="content">
  Page content
</div>

<footer></footer>
</body>
</html>
